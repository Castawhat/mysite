<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <header> <h1>Contact Me</h1> </header>
<body>
<form action="/hello" method="POST">
  <label for="name">Name</label> <br />
  <input type="text" id="name" name="name" placeholder="John Doe" />
  <br /><br />
   
  <label for="email">Your email</label><br />
  <input type="text" id="email" name="email" placeholder="john@doe.com" />
  <br /><br />
   
  <label for="subject">Subject</label><br />
  <input
    type="text"
    id="subject"
    name="subject"
    placeholder="I have a question..."
  />
  <br /><br />
   
  <label for="message">Message</label><br />
  <input type="text" id="message" name="message" placeholder="Hi Shrey..." />
  <br /><br />
   
  <input type="submit" value="Submit" />
</form>


</body>
<footer>
<button onclick="window.location.href='https://castawhat.github.io/mysite/'">Go Back</button>
</html>
</html>
